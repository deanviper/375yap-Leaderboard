<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375yap Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050607;
      --bg-alt: #1A1A1A;
      --fg: #E0E0E0;
      --accent: #FF3D14;
      --accent-light: #FF6242;
      --table-bg: rgba(26,26,26,0.9);
      --scrollbar-bg: #333;
      --scrollbar-thumb: #555;
      --error: #FF3D14;
      --warning: #FFC107;
      --success: #4CAF50;
    }
    body {
      margin:0; padding:40px;
      font-family:'Roboto',sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg-alt));
      color: var(--fg);
      text-align: center;
      transition: background .3s, color .3s;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body.light {
      --bg: #F5F5F5;
      --bg-alt: #E0E0E0;
      --fg: #202020;
      --table-bg: #FFF;
      --scrollbar-bg: #CCC;
      --scrollbar-thumb: #AAA;
    }

    h1 {
      margin:0 0 20px;
      color: var(--accent);
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      background: var(--bg-alt);
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background .3s, color .3s;
    }
    button:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }
    #themeToggle {
      min-width: 40px;
    }
    #search {
      padding: 6px 12px;
      font-size: 1rem;
      border: 1px solid var(--fg);
      border-radius: 4px;
      width: 220px;
      transition: background .3s, color .3s, border-color .3s;
      background: var(--bg-alt);
      color: var(--fg);
    }
    #search::placeholder {
      color: var(--fg);
      opacity: .7;
    }

    #tableContainer {
      margin: 0 auto;
      width: 90%;
      max-width: 700px;
      background: var(--table-bg);
      border: 1px solid var(--fg);
      border-radius: 8px;
      overflow-y: auto;
      max-height: 60vh;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    /* custom scrollbar */
    #tableContainer::-webkit-scrollbar {
      width: 10px;
      background: var(--scrollbar-bg);
    }
    #tableContainer::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      position: sticky;
      top: 0;
      background: var(--accent);
      color: #fff;
      z-index: 1;
    }
    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #333;
      font-size: 1rem;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background: rgba(0,0,0,0.2);
    }
    tbody tr:nth-child(even) {
      background: rgba(0,0,0,0.1);
    }
    img.pfp {
      width: 32px; height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    .status-bar {
      margin: 20px auto 0;
      max-width: 700px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: none;
    }
    .status-bar.error {
      background: rgba(255, 61, 20, 0.2);
      border: 1px solid var(--error);
      color: var(--error);
      display: block;
    }
    .status-bar.warning {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid var(--warning);
      color: var(--warning);
      display: block;
    }
    .status-bar.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }
    .status-bar.info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid #2196F3;
      color: #2196F3;
      display: block;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #debugInfo {
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      background: var(--bg-alt);
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      display: none;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      overflow: auto;
      max-height: 200px;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      th, td {
        padding: 8px;
        font-size: 0.9rem;
      }
      
      #search {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>375yap Leaderboard</h1>

  <div class="toolbar">
    <button id="themeToggle">ðŸŒ™</button>
    <input id="search" type="text" placeholder="ðŸ” Search usernameâ€¦">
    <button id="debugBtn">Debug Info</button>
    <button id="testConnBtn">Test Connection</button>
  </div>

  <div id="tableContainer">
    <table id="lbTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="2"><div class="spinner"></div> Loadingâ€¦</td></tr>
      </tbody>
    </table>
  </div>
  
  <div id="statusBar" class="status-bar"></div>
  <div id="debugInfo"></div>

  <script>
    (()=>{
      // Configuration
      const PUB_ID = '2PACX-1vTGOVfOyvRA6M-35dh_7Y8pSE_2niG4ifE7YmQBI6cV94_3ZUFMcEe8FHYheoh_mKsRlkMpwtKOYTqK';
      const GID    = '412750346'; // Leaderboard sheet gid
      const QUERY  = 'select C,A,B order by B desc';
      
      // DOM Elements
      const tableBody = document.querySelector('#lbTable tbody');
      const searchInput = document.getElementById('search');
      const statusBar = document.getElementById('statusBar');
      const debugInfo = document.getElementById('debugInfo');
      const debugBtn = document.getElementById('debugBtn');
      const testConnBtn = document.getElementById('testConnBtn');
      
      // State
      let allData = []; // full [ { pfp, user, pts } ]
      let debugData = {};
      
      // Helpers
      function formatPts(n) {
        return (typeof n==='number' ? n.toFixed(2) : n).toString();
      }
      
      function showStatus(message, type = 'info') {
        statusBar.textContent = message;
        statusBar.className = 'status-bar ' + type;
        
        // Auto-hide success messages after 5 seconds
        if (type === 'success') {
          setTimeout(() => {
            statusBar.style.display = 'none';
          }, 5000);
        }
      }
      
      function hideStatus() {
        statusBar.style.display = 'none';
      }
      
      function updateDebugInfo() {
        debugInfo.innerHTML = JSON.stringify({
          config: {
            pubId: PUB_ID,
            gid: GID,
            query: QUERY,
            url: getSheetUrl()
          },
          status: debugData
        }, null, 2);
      }
      
      function getSheetUrl() {
        return `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/gviz/tq?gid=${GID}`
                + `&headers=1&tq=${encodeURIComponent(QUERY)}`
                + '&tqx=out:json';
      }

      function render(rows) {
        tableBody.innerHTML = '';
        if (!rows.length) {
          let tr = document.createElement('tr'),
              td = document.createElement('td');
          td.colSpan = 2;
          td.textContent = 'No results.';
          tr.append(td);
          tableBody.append(tr);
          return;
        }
        rows.forEach(({pfp,user,pts})=>{
          let tr = document.createElement('tr');
          let tdUser = document.createElement('td'),
              tdPts  = document.createElement('td');
          let img = document.createElement('img');
          img.src = pfp;
          img.className = 'pfp';
          img.onerror = ()=>{ img.style.display='none' };
          tdUser.append(img, user);
          tdPts.textContent = formatPts(pts);
          tr.append(tdUser, tdPts);
          tableBody.append(tr);
        });
      }
      
      function showLoadingState() {
        tableBody.innerHTML = `<tr><td colspan="2"><div class="spinner"></div> Loadingâ€¦</td></tr>`;
      }
      
      function showError(message) {
        tableBody.innerHTML = `<tr>
          <td colspan="2" style="color: var(--error);">
            ${message}
          </td>
        </tr>`;
      }
      
      async function fetchLeaderboardData() {
        showLoadingState();
        hideStatus();
        
        try {
          const url = getSheetUrl();
          debugData.fetchStarted = new Date().toISOString();
          
          // First check if Google Sheets is accessible
          const googleCheck = await fetch('https://docs.google.com/', {
            method: 'HEAD',
            mode: 'no-cors'
          }).catch(err => {
            debugData.googleConnectError = err.message;
            throw new Error('Cannot connect to Google. Check your internet connection.');
          });
          
          debugData.googleAccessible = true;
          
          // Now try to get the actual sheet data
          const response = await fetch(url);
          debugData.fetchStatus = response.status;
          debugData.fetchStatusText = response.statusText;
          
          if (!response.ok) {
            throw new Error(`Server returned ${response.status}: ${response.statusText}`);
          }
          
          const text = await response.text();
          debugData.responseLength = text.length;
          
          // Google's API returns JSON wrapped in a text prefix we need to remove
          const jsonStart = text.indexOf('{');
          const jsonEnd = text.lastIndexOf('}') + 1;
          
          if (jsonStart === -1 || jsonEnd === 0) {
            debugData.jsonParseError = 'Invalid response format';
            throw new Error('Invalid data format received from Google Sheets');
          }
          
          const jsonText = text.substring(jsonStart, jsonEnd);
          debugData.jsonLength = jsonText.length;
          
          // Try to parse JSON
          const json = JSON.parse(jsonText);
          
          // Check if we got the table structure we expect
          if (!json.table || !json.table.rows) {
            debugData.structureError = 'Missing table or rows';
            throw new Error('Invalid sheet structure - missing data');
          }
          
          // Process the data
          allData = json.table.rows.map(r => {
            const cells = r.c || [];
            return {
              pfp: cells[0]?.v || '',
              user: cells[1]?.v || '',
              pts: parseFloat(cells[2]?.v) || 0
            };
          });
          
          debugData.rowCount = allData.length;
          
          // Show success and render the top 50
          showStatus(`Successfully loaded ${allData.length} users`, 'success');
          render(allData.slice(0, 50));
          
        } catch (err) {
          console.error('Failed to load data:', err);
          debugData.error = err.message;
          showError(`Error loading sheet: ${err.message}`);
          showStatus(`Failed to load data: ${err.message}`, 'error');
          updateDebugInfo();
        }
      }
      
      // Event Handlers
      searchInput.addEventListener('input', e => {
        const q = e.target.value.trim().toLowerCase();
        if (!q) {
          render(allData.slice(0, 50));
        } else {
          const matches = allData.filter(o =>
            o.user.toLowerCase().includes(q)
          );
          render(matches);
        }
      });
      
      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      function updateTheme() {
        const isLight = document.body.classList.toggle('light');
        themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
      }
      themeToggle.addEventListener('click', updateTheme);
      
      // Debug info toggle
      debugBtn.addEventListener('click', () => {
        updateDebugInfo();
        debugInfo.style.display = debugInfo.style.display === 'block' ? 'none' : 'block';
      });
      
      // Test connection button
      testConnBtn.addEventListener('click', () => {
        fetchLeaderboardData();
      });
      
      // Initialization
      // Init theme from prefers-color-scheme
      if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        updateTheme();
      }
      
      // Fetch data on load
      fetchLeaderboardData();
    })();
  </script>
</body>
</html>
